<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Profile</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>

<body>
    <main>
        <h2>Edit Profile</h2>

        <img src="../images/background.jpeg" alt="icon" />

        <form id="userform">
            <!-- `id` for css, `name` for scripting -->
            <figure>
                <section>
                    <input type="text" id="fname" name="fname" placeholder="John" />
                    <label for="fname">First Name</label>
                </section>

                <section>
                    <input type="text" id="lname" name="lname" placeholder="Doe" />
                    <label for="lname">Last Name</label>
                </section>
            </figure>

            <figure>
                <section>
                    <input type="email" id="email" name="email" placeholder="example@scu.edu" />
                    <label for="email">Email </label>
                </section>

                <section>
                    <input type="password" id="password" name="password" />
                    <label for="password">Password</label>
                </section>

                <section>
                    <input type="checkbox" id="showpassword" name="showpassword" />
                    <label for="showpassword">Show Password</label>
                </section>
            </figure>

            <figure>
                <section>
                    <select name="year" id="year">
                        <option value="Freshman">UG Freshman</option>
                        <option value="Sophomore">UG Sophomore</option>
                        <option value="Junior">UG Junior</option>
                        <option value="Senior">UG Senior</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                    <label for="year">Year</label>
                </section>
            </figure>

            <figure>
                <section>
                    <textarea name="description" id="description" rows="5" cols="25" spellcheck="true" placeholder="Tell us something about you!"></textarea>
                    <label for="description">About You</label>
                </section>
            </figure>


            <figure>
                <section>
                    <select name="skills" id="skills">
                        <option value="Freshman">Front End</option>
                        <option value="Sophomore">Back End</option>
                        <option value="Junior">Full Stack</option>
                        <option value="Senior">C</option>
                        <option value="Graduate">C++</option>
                    </select>
                    <label for="skills">Skills</label>
                </section>

                <section>
                    <!-- TODO javascript when you press this button it adds current skill as a tag -->
                    <p id="addSkillButton">add skill</p>
                </section>
            </figure>

            <!-- TODO when you press the tags it deletes them from skills -->
            <figure class="skills">
                <p class="skill">skill 1</p>

                <p class="skill">skill 3</p>
            </figure>
        </form>

        <footer>
            <ul>
                <!-- TODO javascript: save current form format as thing
                    maybe better to do a form submit button here -->
                <li><a href="home.html">return home</a></li>
                <li><a id="saveButton" href="home.html">save changes</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
