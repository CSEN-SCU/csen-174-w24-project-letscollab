<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Profile</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>

<body>
    <nav>
        <!-- four navigation links -->
        <ul>
            <li><a href="index.html">← Back</a></li>
        </ul>
    </nav>

    <main>
        <div id="head">
            <header>Edit Profile</header>

            <div id="usericon">
                <p>JD</p>
            </div>
        </div>

        <form id="userform">
            <div class="userinfo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="name" placeholder="example@test.edu" />

                <div id="passwordinputs">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••"/>
                </div>

                <label for="showpassword">Show Password:</label>
                <input type="checkbox" id="showpassword" name="showpassword" />
            </div>

            <div class="userinfo">
                <label for="firstname">First:</label>
                <input type="text" id="firstname" name="name" placeholder="John" />

                <label for="lastname">Last:</label>
                <input type="text" id="lastname" name="name" placeholder="Doe" />
            </div>

            <div class="userinfo">
                <label for="year">Year:</label>
                <select name="year" id="year">
                    <option value="Freshman">UG Freshman</option>
                    <option value="Sophomore">UG Sophomore</option>
                    <option value="Junior">UG Junior</option>
                    <option value="Senior">UG Senior</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>

            <div class="userinfo">
                <label for="description">About Me:</label>
                <textarea name="description" id="description" rows="5" cols="50" spellcheck="true" placeholder="Tell us something about you!"></textarea>
            </div>

            <div class="userinfo">
                <label for="skills">Skills:</label>
                <div id="skills">
                    <div class="skill selected">
                        <p class="skillicon cs">•</p>
                        <p class="skillname">Python</p>
                    </div>
                    <div class="skill selected">
                        <p class="skillicon business">•</p>
                        <p class="skillname">Business</p>
                    </div>
                    <div class="skill selected">
                        <p class="skillicon cs">•</p>
                        <p class="skillname">C++</p>
                    </div>
                    <div class="skill">
                        <p class="skillicon cs">•</p>
                        <p class="skillname">Java</p>
                    </div>
                    <div class="skill">
                        <p class="skillicon cs">•</p>
                        <p class="skillname">JavaScript</p>
                    </div>
                    <div class="skill">
                        <p class="skillicon cs">•</p>
                        <p class="skillname">Data Structures</p>
                    </div>
                    <div class="skill">
                        <p class="skillicon business">•</p>
                        <p class="skillname">Fortnite</p>
                    </div>
                </div>
            </div>

            <br/>
            <br/>

            <div class="userinfo">
                <input type="submit" value="Save" class="submit">
            </div>
        </form>
    </main>
</body>
</html>
