<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Create Project</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/createProject.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/api.js" async defer></script>
    <script src="../js/base.js" async defer></script>
    <script src="../js/createProject.js" async defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Create New Project</h1>

            <div id="usericon">
                <p>JD</p>
            </div>
        </header>

        <form id="createproject">
            <header>General</header>
            <label id="imageupload">
                Upload Cover Image
                <input type="file" id="photo" name="photo" accept="image/jpeg, image/png" />
            </label>
            <p id="uploadstatus"></p>
            <header>Project Details</header>
            <label for="name">Project Name</label>
            <input type="text" id="name" name="name" placeholder="My Project" />

            <label for="description">Project Description</label>
            <textarea name="description" id="description" rows="5" cols="50" spellcheck="true" placeholder="Give a detailed explanation of your project"></textarea>
            <header>Meetup Details</header>

            <div class="meetup-details">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" />

                <label for="date">Date</label>
                <input type="date" id="date" name="date" />

                <label for="locations">Location</label>
                <input type="search" id="locations" placeholder="Enter Location" />
            </div>
            <header>People Required</header>
            <label for="peopleRequired">Number of People Required</label>
            <select id="peopleRequired" name="peopleRequired">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <header>Skills Desired</header>
            <div class="row">
                <input type="search" id="searchskills" placeholder="Find Skills..." />
                <br/>
                <div class="skills" id="selectskills"></div>
            </div>

            <div class="row">
                <button onclick="createSkill()" type="button" id="createNewSkill">Add Skill...</button>
            </div>

            <header>Preview</header>
            <div class="row">
                <section class="projectlist">
                    <figure>
                        <article>
                            <!-- TODO replace with project image -->
                            <img src="../images/background.jpeg" alt="project icon"></img>
                            <h1>My Project</h1>
                        </article>
                        <p class="description">Give a detailed explanation of your project</p>
                        <h3 class="meettime">Meetup Time: x</h3>
                        <h3 class="meetlocation">Location: x</h3>
                        <!-- TODO js population -->
                        <h3>Desired Skills</h3>
                        <div class="skills"></div>
                    </figure>
                    <!-- the aside is the side bar -->
                    <aside>
                        <!-- TODO css/js to update between `Show Interest` \ `I'm interested!` ; and to display interest number -->
                        <p class="interestButton" onclick="showInterest(this)">Show Interest</p>
                        <nav>
                            <p class="peopleInterested">0</p>
                            <p class="peopleInterested peopleSlash">/1</p>
                            <p class="peopleInterested">students are interested</p>
                        </nav>
                    </aside>
                </section>
            </div>

            <div class="row endrow">
                <input type="submit" id="submit" value="Create" />
                <input type="button" id="home" value="Go Back" onclick="location.href='projects'" />
                <p id="formSubmitResponse"></p>
            </div>
        </form>
    </main>
</body>
</html>
