<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Create Project</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/createProject.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="../js/createProject.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Create New Project</h1>

            <div id="usericon">
                <p>JD</p>
            </div>
        </header>

        <form id="createproject">
            <header>General</header>
            <div class="row">
                <label id="imageupload">
                    Upload Cover Image
                    <input type="file" id="photo" name="photo" accept="image/jpeg, image/png" />
                </label>
                <br>
                <br> <!-- Temporary. Will remove if we add image preview circle -->
                <label for="name">Project Name:</label>
                <input type="text" id="name" name="name" placeholder="My Project" />
            </div>

            <div class="row">
                <label for="description">Project Description:</label>
                <textarea name="description" id="description" rows="5" cols="50" spellcheck="true" placeholder="Give a detailed explanation of your project"></textarea>
            </div>

            <header>Meetup Details</header>
            <div class="row">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" />

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" />

                <label for="location">Location:</label>
                <input list="locations" id="location" name="location" />
                <datalist id="locations">
                    <option value="Heafy">Heafy</option>
                    <option value="SCDI">SCDI</option>
                    <option value="Library">Library</option>
                    <option value="Benson">Benson</option>
                </datalist>
            </div>

            <header>Skills Desired</header>
            <div class="row">
                <div class="skills">
                    <div class="skill cs">
                        <p class="skillicon">â€¢</p>
                        <p class="skillname">Python</p>
                    </div>
                </div>
            </div>

            <header>Preview</header>
            <div class="row">
                <section id="projectlist">
                    <figure>
                        <article>
                            <!-- TODO replace with project image -->
                            <img src="../images/background.jpeg" alt="project icon" />
                            <h1>My Project</h1>
                        </article>
                        <p class="description">Give a detailed explanation of your project</p>
                        <h3 id="meetup">Meetup Time: x Location: x</h3>
                        <!-- TODO js population -->
                        <h3>Desired Skills:</h3>
                        <div class="skills"></div>
                    </figure>
                    <!-- the aside is the side bar -->
                    <aside>
                        <!-- TODO css/js to update between `Show Interest` \ `I'm interested!` ; and to display interest number -->
                        <p class="interestButton"> Show Interest</p>
                        <p class="peopleInterested"><mark>0</mark> people are interested</p>
                    </aside>
                </section>
            </div>

            <div class="row endrow">
                <input type="submit" id="submit" value="Create" />
                <input type="button" id="home" value="Go Back" onclick="location.href='projects'" />
            </div>
        </form>
    </main>
</body>
</html>
