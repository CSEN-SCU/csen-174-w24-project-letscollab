<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Project</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/manageProject.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/base.js" async defer></script>
    <script src="../js/manageProject.js" async defer></script>
</head>
<body>
    <main>
        <header>
            <h2>View Project</h2>

            <div id="usericon">
                <p>JD</p>
            </div>
        </header>

        <div id="project">
            <header id="projectheader">
                <figure>
                    <img src="../images/background.jpeg" alt="project icon" />
                </figure>
                <aside>
                    <h1>My Project</h1>
                    <p id="description">Detailed explanation</p>
                    <h3 id="meettime">Meetup Time: x</h3>
                    <h3 id="meetlocation">Meetup Location: x</h3>
                    <h3 id="projectowner"> Project Creator: x</h3>
                </aside>
                <div id="skillspanel">
                    <h3>Desired Skills</h3>
                    <div id="maintainsize">
                        <div class="skills" id="projectskills"></div>
                    </div>

                </div>
            </header>
            <div id="projectmanagercontrols">    
                <div id="managebuttons">
                    <p id="emailmembers">Email Members</p>
                    <p id="editproject">Edit Project</p>
                    <p id="deleteproject">Delete Project</p>
                </div>
                <p id="manageResponse"></p>
            </div>
            <div id="projectbody">
                <div id="participantscontainer">
                    <h4>Participants: 0/x</h4>
                    <ul id="participants"></ul>
                </div>

                <div id="interestpanel">
                    <figure id="interest"><p hidden id="interestButton" class="interestButton" onclick="showInterest(this)">Show Interest</p></figure>
                </div>
            </div>
        </div>

        

        <figure id="homebuttoncontainer">
            <button id="homebutton" onclick="window.location.href = '/projects'">Home</button>
        </figure>
    </main>
</body>
</html>
