<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Login</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/API.js"></script>
    <script src="../js/base.js"async defer></script>
    <script src="../js/login.js"async defer></script>
</head>

<body>
<nav>
    <!-- four navigation links -->
    <ul>
        <li><a href="/index">home</a></li>
    </ul>
</nav>

<main>
    <h1>Welcome to LetsCollab</h1>
    <h2>Collaborate with others</h2>

    <form id="login">
        <div class="formdata">
            <label for="email">Email:</label>
            <input name="email" type="text" placeholder="example@scu.edu" />
        </div>

        <div class="formdata">
            <label for="password">Password:</label>
            <input type="password" name="Password" id="password" placeholder="••••••••••" />

            <label id="showPasswordLabel" for="showpassword">Show:</label>
            <input type="checkbox" id="showpassword" name="showpassword" />
        </div>

        <div class="formdata">
            <button type="submit" id="submit" value="Login">Login</button>
            <a href="signup">Or create an account</a>
        </div>
        <p id="response"></p>
    </form>

</main>
</body>
</html>
