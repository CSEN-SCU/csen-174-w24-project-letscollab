<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Profile</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/API.js"></script>
    <script src="../js/base.js"async defer></script>
    <script src="../js/signup.js" async defer></script>
</head>

<body>
    <main>
        <div id="head">
            <header>Create Account</header>

            <div id="usericon">
                <p></p>
            </div>
        </div>

        <form id="userform">
            <div class="formStyle">
                <label for="firstname">First:</label>
                <input type="text" id="firstname" name="FirstName" placeholder="John" />

                <label for="lastname">Last:</label>
                <input type="text" id="lastname" name="LastName" placeholder="Doe" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="example@scu.edu" />

                <label for="password">Password:</label>
                <div class="password-w-checkbox">
                    <input type="password" name="password" id="password" placeholder="••••••••••" />
                    <div id="showPasswordLogo"></div>
                </div>

                <label for="year">Year:</label>
                <select name="Year" id="year">
                    <option value="Freshman">UG Freshman</option>
                    <option value="Sophomore">UG Sophomore</option>
                    <option value="Junior">UG Junior</option>
                    <option value="Senior">UG Senior</option>
                    <option value="Graduate">Graduate</option>
                </select>
                <label for="description">About Me:</label>
                <textarea name="Description" id="description" rows="5" cols="50" spellcheck="true" placeholder="Tell us something about you!"></textarea>
            </div>

            <div class="userinfo">
                <label for="skills">Click to Remove Skills:</label>
                <div id="skills">
                </div>
            </div>

            <br/>

            <div class="userinfo">
                <label for="addskills">Click to Add Skills:</label>
                <div id="addskills">
                </div>
            </div>

            <br/>
            <br/>

            <div class="userinfo">
                <input id="submitBtn" type="submit" value="Save" class="submit">
                <input type="button" value="Home" class="home" onclick="location.href='projects'">
            </div>
            <p id="response"> </p>
        </form>
    </main>
</body>
</html>
