<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Profile</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/base.js" async defer></script>
    <script src="../js/profile.js" async defer></script>
</head>

<body>
    <main>
        <div id="head">
            <header>Edit Profile</header>

            <div id="usericon">
                <p>JD</p>
            </div>
        </div>

        <form id="userform">
            <div class="userinfo">
                <label for="firstname">First:</label>
                <input type="text" id="firstname" name="FirstName" placeholder="John" />

                <label for="lastname">Last:</label>
                <input type="text" id="lastname" name="LastName" placeholder="Doe" />
            </div>

            <div class="userinfo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="example@scu.edu" />

                <div id="passwordinputs">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="Password" placeholder="••••••••••"/>

                    <label id="showPasswordLabel" for="showpassword">Show:</label> <!-- Whoever implements this just know all you have to do is set the type of the password input to "text" to toggle it -->
                    <input type="checkbox" id="showpassword" name="showpassword" />
                </div>
            </div>

            <div class="userinfo">
                <label for="year">Year:</label>
                <select name="Year" id="year">
                    <option value="Freshman">UG Freshman</option>
                    <option value="Sophomore">UG Sophomore</option>
                    <option value="Junior">UG Junior</option>
                    <option value="Senior">UG Senior</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>

            <div class="userinfo">
                <label for="description">About Me:</label>
                <textarea name="Description" id="description" rows="5" cols="50" spellcheck="true" placeholder="Tell us something about you!"></textarea>
            </div>

            <div class="userinfo">
                <label for="addskills">Click to Add Skills:</label>
                <br/>
                <input type="search" id="searchskills" placeholder="Find Skills..." />
                <div id="addskills">
                </div>
            </div>

            <br/>
            <br/>

            <div class="userinfo">
                <input id="submitBtn" type="submit" value="Save" class="submit">
                <input type="button" value="Home" class="home" onclick="location.href='projects'">
            </div>
            <p id="response"> </p>
        </form>
    </main>
</body>
</html>
