<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Karla:wght@800&family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/base.js" async defer></script>
    <script src="../js/viewProfile.js" async defer></script>
</head>

<body>
    <main>
        <div id="head">
            <h1 id="profileHeader">Profile</h1>

            <div id="usericon">
                <p>JD</p>
            </div>
        </div>

        <form id="userform">
            
                <label for="firstname">Name</label>
                <input type="text" id="Name" readonly name="Name" placeholder="John" />

                <label for="email">Email</label>
                <input type="email" id="email" readonly name="Email" placeholder="example@scu.edu" />
          

            
                <label for="year">Year</label>
                <select name="Year" id="year" disabled>
                    <option value="Freshman">UG Freshman</option>
                    <option value="Sophomore">UG Sophomore</option>
                    <option value="Junior">UG Junior</option>
                    <option value="Senior">UG Senior</option>
                    <option value="Graduate">Graduate</option>
                </select>
            

        
                <label for="description">About Me</label>
                <textarea readonly name="Description" id="description" rows="5" cols="50" spellcheck="true" placeholder="Tell us something about you!"></textarea>
                <label>Skills</label>
                <div class="skills" id="addskills">
                </div>
                <label>My Projects</label>
                <label>Created</label>
                <ul id="projectCreatedList">
                </ul>
                <label>Interested In</label>
                <ul id="projectInterestedList">
                </ul>
                </div>
      
            <br/>
            <br/>

            <div class="userinfo">
                <input type="button" value="Back" class="home" onclick="location.href='projects'">
            </div>
            <p id="response"> </p>
        </form>
    </main>
</body>
</html>
