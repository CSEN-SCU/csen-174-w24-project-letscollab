<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Projects</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/projects.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/base.js" async defer></script>
    <script defer src="../js/projects.js"></script>
</head>

<body>
    <main>
        <header>
            <ul>
                <!-- TODO active class toggleable by user by pressing on li (would that be js/jquery or css ? but it will also change the
                    autopopulated fields below) -->
                <li class="active" onclick="selectTab(0)">All Projects</li>
                <li onclick="selectTab(1)">Projects You're Interested In</li>
                <li onclick="selectTab(2)">Your Projects</li>
                <li id="createProject" onclick="selectTab(3)">Create A Project +</li>
            </ul>
            <div id="usericon" onclick="location.href='profile'">
                <p>JD</p>
            </div>
        </header>

        <input type="search" id="searchprojects" placeholder="Find Projects..." />

        <!--
            `main` is populated by `sections`
            each section denotes a PROJECT

            note the project layout here
            also note that on page load, this `demo project` is deleted
        -->
        <section class="projectlist">
            <figure>
                <article>
                    <!-- TODO replace with project image -->
                    <img src="../images/background.jpeg" alt="project icon"></img>
                    <h1>project title</h1>
                </article>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud</p>
                <h3 class="meettime">Meetup Time: x</h3>
                <h3 class="meetlocation">Location: x</h3>
                <!-- TODO js population -->
                <h3>Desired Skills:</h3>
                <div class="skills"></div>
            </figure>
            <!-- the aside is the side bar -->
            <aside>
                <!-- TODO css/js to update between `Show Interest` \ `I'm interested!` ; and to display interest number -->
                <p class="interestButton" onclick="showInterest(this)">Show Interest</p>
                <p class="peopleInterested"><mark>0</mark> people are interested</p>
            </aside>
        </section>
    </main>
</body>

</html>
