<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LetsCollab: Login</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <nav>
        <!-- four navigation links -->
        <ul>
            <li><a href="index.html">home</a></li>
        </ul>
    </nav>

    <main>
        <header>
            <!-- image -->
            <img src="icon.png" alt="icon" />
            <h1>LetsCollab</h1>
            <input id="one" type="search" placeholder="Username" />
            <br>
            <input id="two" type="password" placeholder="Password" />
            <br>
            <button type="button" onclick="fn()">Login/Register</button>
            <script>
                function fn() {
                    var value = document.getElementById("one").value;
                    document.getElementById("demo").innerHTML = "Your username is " + value;
                }
            </script>
            <p id="demo">login/register</p>
        </header>
    </main>
</body>
</html>
